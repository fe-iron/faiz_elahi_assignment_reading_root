<body>
<div id="booking" class="section">
<div class="section-center">
<div class="container">
<div class="row">
<div class="booking-form">
<div class="form-header">
<h1>Book Registration</h1>
</div>
<form action="store-book" method="post">
{% csrf_token %}
<div class="form-group">
{% for msg in messages %}
    <span class="form-label" style="text-align: center; font-size: 2em;color: red;">{{msg}}</span>
    {% endfor %}
</div>

<div class="form-group">
<span class="form-label">Book Name</span>
<input class="form-control" type="text" placeholder="Enter the name of the book" name="name" required>
</div>


<div class="form-group">
<span class="form-label">Author name</span>
<input class="form-control" type="text" placeholder="Enter the author name" name="author" required>
</div>
<div class="form-group">
<span class="form-label">Genre</span>
<input class="form-control" type="text" placeholder="Enter genre" name="genre" required>
</div>
<div class="form-group">
<span class="form-label">Language</span>
<input class="form-control" type="text" placeholder="Enter language name" name="language" required>
</div>
<div class="form-btn" style="display: flex;justify-content: space-between;">
<button class="submit-btn" type="submit">Store Book</button>
    <a href="view-book" class="submit-btn1"><button  type="button" class="submit-btn1">View Book</button></a>
<!--    <a href="view-book" class="submit-btn1">View Book</a>-->
</div>
</form>
</div>
</div>

</div>
</div>
</div>

</body>
